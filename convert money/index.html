<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Conversor de moedas</title>
</head>

<body>

    <img class="logo" src="./assets/conversao-de-moeda-vetor.jpg" alt="logo-convert-money">

    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro"> € Euro </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder=0>
        </label>

        <button class="convert-button"><b>Converter</b></button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <div class="arrow-img">
                <img src="./assets/Vector.png" alt="seta">
            </div>

            <div class="currency-box">
                <img class="currency-img" src="./assets/usa.png" alt="logo-moeda-convertida-dolar">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
